
<div class="card show p-5 m-2">
  <div class="col-12">
    <h2>Login</h2>
    <div class="alert alert-dismissible fade show" [ngClass]="alertBox.color" *ngIf="alertBox">
      <p [innerHTML]="alertBox.message"></p>
      <button type="button" class="close" (click)="authService.clearMessage();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="col-md-12 mb-2">
    <form #f="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required pattern="\S+@\S+\.\S+"
          #email="ngModel" [(ngModel)]="loginData.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password (6+ characters)"
          required minlength="6" #password="ngModel" [(ngModel)]="loginData.password">
      </div>
      <button type="button" class="btn btn-outline-success mr-2" (click)="emailLogin(f.value, f.valid)">
        Aanmelden
      </button>
      <button type="button" class="btn btn-outline-success mr-2" (click)="emailSignUp(f.value, f.valid)">
        Registreer
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="authService.emailResetPassword(email.value)">
        Wachtwoord vergeten
      </button>
    </form>
  </div>
  <div class="col-12 of">
    <span class="of">Of</span>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-outline-primary btn-block" (click)="authService.googleLogin()">
      <i class="fab fa-google"></i> Login met Google
    </button>
  </div>
</div>
