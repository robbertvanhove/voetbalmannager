<div class="card shadow-sm mt-3">
  <div class="card-header bg-secondary">
    <i class="{{cardContent.icon}}"></i>
    {{cardContent.titel}}
  </div>
  <div class="card-body">
    <p class="card-text">{{cardContent.tekst}}</p>
    <a class="card-link" routerLink="{{cardContent.route}}" routerLinkActive="active">
        <i class="fas fa-external-link-alt"></i>
    </a>
  </div>
</div>
