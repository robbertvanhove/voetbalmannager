<div class="jumbotron">
  <h1 class="display-4">Welkom op uw dashboard</h1>
  <p class="lead">Beheer hier al uw spelers en matchen</p>
  <a class="btn btn-outline-primary btn-lg" routerLink="/info" routerLinkActive role="button">Over de applicatie</a>
</div>
<div class="row">
  <app-dashcard class="col-md-6"  titel="Matchbeheer" icon="fas fa-futbol" route="/matchbeheer">
    <div *ngIf="matchBezig" class="alert alert-warning row">
      

      <div class="col-8">
          Er is nog een match bezig: <br>
          {{livematch.doelpunten.length + ' - ' + livematch.tegenDoelpunten.length + ' ' + livematch.tegenstander}} 
            
      </div>
      <div class="col-4 text-right">
          <a routerLink="/livematch" routerLinkActive="true" class="btn btn-outline-primary">
            <i class="fas fa-arrow-right"></i>
          </a>
      </div>
      
    </div>
    
  </app-dashcard>
  <app-dashcard class="col-md-6"  titel="Spelerbeheer" icon="fas fa-user" route="/spelerbeheer">
    
  </app-dashcard>
  <app-dashcard class="col-md-6"  titel="Statistieken" icon="far fa-chart-bar" route="/stats">
    
  </app-dashcard>
</div>  

<div class="row mt-4">
  <div class="col-12 ">
    <h3>Het laatste nieuws uit de premier league</h3>
  </div>
  <app-articlecard class="col-md-4" *ngFor="let article of (news$ | async)?.articles.slice(0,9)" [article]="article"></app-articlecard>
  
</div>
